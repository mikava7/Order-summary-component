<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
<link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

    
   
    </style>
  </head>
  <body>
    <div class="container">

        <img src="/images/illustration-hero.svg" alt="Hero ilustration image" />
        <div class="main-body">
        <h1 class="title">Order Summary</h1>
        <p class='description'>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p >
      </div>

      <div class="annual-plan">
       
           <img src="/images/icon-music.svg" alt="music icon image" />
            <div class="annual-info">
                <h3 class="annual-title">Annual Plan</h3>
                <p class="annual-price">$59.99/year</p>
      
    </div>
     
        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <button class="proceed btn">Proceed to Payment</button>
        <button class="cancel btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
